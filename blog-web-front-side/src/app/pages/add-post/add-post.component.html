<div class="col-sm-12">
    <div>
        <h6 class="new-post-title">Create New Post</h6>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" *ngIf='control' role="alert">
        <strong>Mesaj :</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
        <div class="form-group">
            <label class="post-title">Title</label>
            <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label class="post-content">Body</label>
            <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
</div>
